<div class="contents">
  <button class="open" #category_open_button>
    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
  </button>
  <button class="close" #category_close_button>
    <fa-icon [icon]="['fas', 'xmark']"></fa-icon>
  </button>
  <div class="category" #category>
    <ul>
      <li class="group" *ngFor="let category of categories; let i = index" [ngClass]="i >= 5 ? 'bottom' : ''">
        <a href="#">{{ category.value }}</a>
        <ul class="sub_group">
          <li *ngFor="let item of category.items">
            <a href="#">{{ item.value }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
