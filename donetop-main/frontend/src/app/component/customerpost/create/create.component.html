<app-title [title]="'고객게시판'"></app-title>
<div class="container">
  <form #customerPostCreateForm="ngForm" (ngSubmit)="onSubmit(customerPostCreateForm)" novalidate>
    <div class="title">글쓰기</div>
    <div class="area">
      <div class="row">
        <label for="customerName">고객명</label>
        <input type="text" class="required customerName" id="customerName" name="customerName" placeholder="고객명을 입력해주세요." autocomplete="off" ngModel required #customerName="ngModel">
      </div>
      <div class="row">
        <label for="title">제목</label>
        <input type="text" class="required title" id="title" name="title" placeholder="제목을 입력해주세요." autocomplete="off" ngModel required #title="ngModel">
      </div>
      <div class="row">
        <label for="content">내용</label>
        <textarea id="content" class="required" name="content" placeholder="내용을 입력해주세요." autocomplete="off" rows="10" ngModel required #content="ngModel"></textarea>
      </div>
    </div>
    <div class="buttons">
      <button type="button" class="cancel" (click)="cancel()"><div>취소</div></button>
      <button type="submit" class="complete" [disabled]="customerPostCreateForm.invalid"><div>작성완료</div></button>
    </div>
  </form>
</div>
